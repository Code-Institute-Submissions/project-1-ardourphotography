<body>
    <!--Content - Picture Gallery for Portrait-->

    <!--https://unsplash.com/photos/Ex1TxrV6NBA-->
    <div class="jumbotron jumbotron-fluid animate-custom" style="background-image: url(img/banner-a.jpg);"> 
        <div class="content">
          <h3 style="color: #f41f4e;">Portrait Gallery</h3>

    <div class="container animate-custom">      
        <img id="myImg" src="img/profile-one.jpg" alt="Snow" style="width:100%;max-width:300px">
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
        <div id="caption"></div>
        </div>
    </div>

    
        <!--Footer-->
        <footer class="page-footer font-small">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3 footer-light footer-custom">Ardour PhotographyÂ© 2020 Copyright
        </div>
        
        <!--Javascript for Modal-->
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
            
            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById("myImg");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
              modal.style.display = "block";
              modalImg.src = this.src;
              captionText.innerHTML = this.alt;
            }
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() { 
              modal.style.display = "none";
            }
        </script>
